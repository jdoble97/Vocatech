<div class="containerForm">
    <form class="formulario" novalidate [formGroup]="login" #formLogin="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Inserta tu correo</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-hint>Tu email</mat-hint>
                <mat-error *ngIf="login.get('email').hasError('required') && login.get('email').touched ">
                    Email requerido
                </mat-error>
                <mat-error *ngIf="login.get('email').hasError('email') && login.get('email').touched ">
                    Debes poner un correo valido
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Inserta tu contrase単a</mat-label>
                <input matInput formControlName="pass" type="password" minlength="6">
                <mat-hint>Tu contrase単a</mat-hint>
                <mat-error *ngIf="login.get('pass').hasError('required') && login.get('pass').touched ">
                    Contrase単a requerida
                </mat-error>
                <mat-error *ngIf="login.get('pass').hasError('minlength') && login.get('pass').touched ">
                    La contrase単a debe tener minimo 6 caracteres
                </mat-error>
            </mat-form-field>
        </p>
        <button type="submit" [disabled]="login.invalid" mat-raised-button color="primary">Login</button>
    </form>
    <h2 *ngIf="messageError"> {{message}}</h2>
</div>
