<mat-card class="deck">
  <mat-card-header>
    <mat-card-title>{{deck.Name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="../../../../assets/img/writing.jpg" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="seeCards(deck.ID)">Ver</button>
  </mat-card-actions>
</mat-card>
