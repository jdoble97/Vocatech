<p>EN ESTE COMPONENTE SE CARGARAN LAS BARAJAS</p>
<div *ngIf="barajas.length > 0">
    <h1>Si hay barajas se ve este componente</h1>
    <div *ngFor="let baraja of barajas" class="barajas">
        <p>ID: {{baraja.ID}}</p>
        <p>Email: {{baraja.email}}</p>
        <p>Nombre: {{baraja.nombre}}</p>
        <button (click)="seeDeckOfCards(baraja.ID, baraja.nombre)" >Boton para ver las cartas</button>
    </div>
</div>
