<div class="containerForm">
    <form class="formulario" novalidate [formGroup]="registro" #fform="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Inserta tu nombre</mat-label>
                <input matInput formControlName="username" type="text" required>
                <mat-hint>Tu nombre</mat-hint>
                <mat-error *ngIf="registro.get('username').hasError('required') && registro.get('username').touched ">
                    Nombre de usuario requerido
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Inserta tu correo</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-hint>Tu email</mat-hint>
                <mat-error *ngIf="registro.get('email').hasError('required') && registro.get('email').touched ">
                    Email requerido
                </mat-error>
                <mat-error *ngIf="registro.get('email').hasError('email') && registro.get('email').touched ">
                    Debes poner un correo valido
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Inserta tu contrase単a</mat-label>
                <input matInput formControlName="pass" type="password" minlength="6">
                <mat-hint>Tu contrase単a</mat-hint>
                <mat-error *ngIf="registro.get('pass').hasError('required') && registro.get('pass').touched ">
                    Contrase単a requerida
                </mat-error>
                <mat-error *ngIf="registro.get('pass').hasError('minlength') && registro.get('pass').touched ">
                    La contrase単a debe tener minimo 6 caracteres
                </mat-error>
            </mat-form-field>
        </p>
        <button type="submit" [disabled]="registro.invalid" mat-raised-button color="primary">Registrarse</button>
    </form>

</div>
